<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>
    {% load static from staticfiles %}

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Material Design fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  	<!-- Bootstrap Material Design -->
  	<link href="{% static "bootstrap-material-design/dist/css/bootstrap-material-design.css" %}" rel="stylesheet">
  	<link href="{% static "bootstrap-material-design/dist/css/ripples.min.css" %}" rel="stylesheet">
    
    <link href="{% static "donations/css/modalSVG.css" %}" rel="stylesheet">
    <link href="{% static "donations/css/people.css" %}" rel="stylesheet">

    {% block styles %} {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	{% block content %} {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bootstrap-material-design/dist/js/material.min.js" %}"></script>
    <script src="{% static "bootstrap-material-design/dist/js/ripples.min.js" %}"></script>
    <script type="text/javascript">
    	$.material.init();
	</script>
	{% block scripts %} {% endblock %}
  </body>
</html>
