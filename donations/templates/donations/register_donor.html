<div class="materialContainer">
   <div class="box">
      <div class="title">LOGIN</div>
      <div class="input">
         <label for="donor_name">Username</label>
         <input type="text" name="donor_name" id="donor_name">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="donor_pass">Password</label>
         <input type="password" name="donor_pass" id="donor_pass">
         <span class="spin"></span>
      </div>
      <div class="button login">
         <button><span>GO</span> <i class="fa fa-check"></i></button>
      </div>
      <a href="" class="pass-forgot">Forgot your password?</a>
   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>
      <div class="title">REGISTER</div>

      <div class="input">
         <label for="donor_regname">Username</label>
         <input type="text" name="donor_regname" id="donor_regname">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="donor_regpass">Password</label>
         <input type="password" name="donor_regpass" id="donor_regpass">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="donor_reregpass">Repeat Password</label>
         <input type="password" name="donor_reregpass" id="donor_reregpass">
         <span class="spin"></span>
      </div>
      <div class="button">
         <button><span>NEXT</span></button>
      </div>
   </div>
</div>
