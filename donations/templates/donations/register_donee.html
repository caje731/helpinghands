<div class="materialContainer">
   <div class="box">
      <div class="title">LOGIN</div>
      <div class="input">
         <label for="donee_name">Username</label>
         <input type="text" name="donee_name" id="donee_name">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="donee_pass">Password</label>
         <input type="password" name="donee_pass" id="donee_pass">
         <span class="spin"></span>
      </div>
      <div class="button login">
         <button><span>GO</span> <i class="fa fa-check"></i></button>
      </div>
      <a href="" class="pass-forgot">Forgot your password?</a>
   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>
      <div class="title">REGISTER</div>

      <div class="input">
         <label for="donee_regname">Username</label>
         <input type="text" name="donee_regname" id="donee_regname">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="donee_regpass">Password</label>
         <input type="password" name="donee_regpass" id="donee_regpass">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="donee_reregpass">Repeat Password</label>
         <input type="password" name="donee_reregpass" id="donee_reregpass">
         <span class="spin"></span>
      </div>
      <div class="button">
         <button><span>NEXT</span></button>
      </div>
   </div>
</div>
